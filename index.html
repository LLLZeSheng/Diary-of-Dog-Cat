<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>狗咪影集 | 2025-2026</title>
    <meta name="description" content="把 2025-2026 的故事装进影集里。" />
    <meta name="theme-color" content="#f6d1c1" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="bg-shape shape-1" aria-hidden="true"></div>
    <div class="bg-shape shape-2" aria-hidden="true"></div>
    <div class="bg-shape shape-3" aria-hidden="true"></div>

    <header class="hero" id="top">
      <div class="hero-content">
        <p class="hero-kicker" data-hero-kicker>给最重要的你</p>
        <h1 class="hero-title" data-hero-title>新年快乐，亲爱的</h1>
        <p class="hero-sub" data-hero-sub>愿我们把日子过成一首慢慢变甜的诗。</p>
        <div class="hero-meta">
          <span class="hero-date" data-hero-date>2026-01-01</span>
          <span class="hero-divider">·</span>
          <span class="hero-sign" data-hero-sign>爱你的 XXX</span>
        </div>
        <button class="scroll-hint" data-scroll-hint type="button">向下滑动</button>
      </div>
    </header>

    <main>
      <section class="section year-review reveal" id="year-review">
        <div class="section-head">
          <p class="section-eyebrow">Year In Review</p>
          <h2 class="section-title">小咪和小狗的年终总结</h2>
        </div>
        <div class="story-panel">
          <div class="story-rich" data-year-review-body>
            <p>正在加载年终总结...</p>
          </div>
        </div>
      </section>

      <section class="section timeline" id="timeline">
        <div class="section-head">
          <p class="section-eyebrow">Our Years</p>
          <h2 class="section-title" data-timeline-title>一起走过的时光</h2>
        </div>
        <div class="timeline-items" id="timeline-items"></div>
      </section>

      <section class="section gallery reveal" id="gallery">
        <div class="section-head">
          <p class="section-eyebrow">Moments</p>
          <h2 class="section-title" data-gallery-title>照片墙</h2>
        </div>
        <div class="story-panel gallery-note" data-gallery-note-panel hidden>
          <div class="story-rich" data-gallery-note-body></div>
        </div>
        <div class="gallery-grid" id="gallery-grid"></div>
      </section>

      <section class="section outlook reveal" id="outlook">
        <div class="section-head">
          <p class="section-eyebrow">New Year</p>
          <h2 class="section-title">小咪和小狗的新年展望</h2>
        </div>
        <div class="story-panel">
          <div class="story-rich" data-outlook-body>
            <p>正在加载新年展望...</p>
          </div>
        </div>
        <a
          class="memories-link"
          data-old-memories-link
          href="assets/小咪小狗的往年精彩/97138a2be9dca643665331b5067f1d90.mp4"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="memories-kicker">Flashback</span>
          <span class="memories-title">小咪和小狗的往年精彩</span>
          <span class="memories-text">点击查看回忆视频</span>
        </a>
      </section>
    </main>

    <footer class="footer">
      <a class="back-top" href="#top">回到顶部</a>
      <span class="footer-copy" data-footer-copy>© 2026 我们的故事</span>
    </footer>

    <div class="bgm-player" data-bgm>
      <button class="bgm-toggle" data-bgm-toggle type="button" aria-pressed="false">
        播放音乐
      </button>
      <div class="bgm-text">
        <span class="bgm-title" data-bgm-title>背景音乐</span>
        <span class="bgm-hint" data-bgm-hint>点击播放</span>
      </div>
    </div>
    <audio id="bgm-audio" preload="metadata"></audio>

    <script src="assets/app.js" defer></script>
  </body>
</html>
