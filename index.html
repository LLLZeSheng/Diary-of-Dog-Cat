<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>狗咪日记 | Diary of Dog and Cat</title>
    <meta name="description" content="记录我们的故事与新年祝福。" />
    <meta name="theme-color" content="#f6d1c1" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="bg-shape shape-1" aria-hidden="true"></div>
    <div class="bg-shape shape-2" aria-hidden="true"></div>
    <div class="bg-shape shape-3" aria-hidden="true"></div>

    <header class="hero" id="top">
      <div class="hero-content">
        <p class="hero-kicker" data-hero-kicker>给最重要的你</p>
        <h1 class="hero-title" data-hero-title>新年快乐，亲爱的</h1>
        <p class="hero-sub" data-hero-sub>愿我们把日子过成一首慢慢变甜的诗。</p>
        <div class="hero-meta">
          <span class="hero-date" data-hero-date>2026-01-01</span>
          <span class="hero-divider">·</span>
          <span class="hero-sign" data-hero-sign>爱你的 XXX</span>
        </div>
        <button class="scroll-hint" data-scroll-hint type="button">向下滑动</button>
      </div>
    </header>

    <main>
      <section class="section letter reveal" id="letter">
        <div class="section-head">
          <p class="section-eyebrow">To You</p>
          <h2 class="section-title" data-letter-title>这一年的心里话</h2>
        </div>
        <div class="letter-body" data-letter-body>
          <p>谢谢你让平凡的日子发光。</p>
          <p>希望以后每个新年，我们都能把新的故事放进这座小站里。</p>
        </div>
      </section>

      <section class="section timeline" id="timeline">
        <div class="section-head">
          <p class="section-eyebrow">Our Years</p>
          <h2 class="section-title" data-timeline-title>一起走过的时光</h2>
        </div>
        <div class="timeline-items" id="timeline-items"></div>
      </section>

      <section class="section gallery reveal" id="gallery">
        <div class="section-head">
          <p class="section-eyebrow">Moments</p>
          <h2 class="section-title" data-gallery-title>照片墙</h2>
        </div>
        <div class="gallery-grid" id="gallery-grid"></div>
      </section>

      <section class="section final reveal" id="final">
        <div class="section-head">
          <p class="section-eyebrow">For The Future</p>
          <h2 class="section-title" data-final-title>下一页，是我们</h2>
        </div>
        <div class="final-body" data-final-body>
          <p>把未来也交给我们一起完成吧。</p>
        </div>
        <div class="final-sign" data-final-sign>永远爱你，XXX</div>
      </section>
    </main>

    <footer class="footer">
      <a class="back-top" href="#top">回到顶部</a>
      <span class="footer-copy" data-footer-copy>© 2026 我们的故事</span>
    </footer>

    <script src="assets/app.js" defer></script>
  </body>
</html>
